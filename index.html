<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button data-action="add" class="operator">+</button>
      <button data-action="subtract" class="operator">-</button>
      <button data-action="multiply" class="operator">*</button>
      <button data-action="divide" class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="calculate" class="operator">=</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="clear" class="clear">C</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
